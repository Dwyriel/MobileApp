<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>User List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteEntry(user.id)">Delete</ion-item-option>
      </ion-item-options>

      <ion-item lines="inset" routerLink="/tabs/user/{{user.id}}">
        <ion-text>{{user.name}} - {{user.email}}</ion-text>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" routerLink="/tabs/userForm/{{user.id}}">Edit</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/userForm">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
