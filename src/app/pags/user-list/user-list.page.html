<pag-header title="User List"></pag-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="RefreshContent($event)">
    <ion-refresher-content pullingIcon="bubbles" refreshingSpinner="bubbles">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteEntry(user.id)">Delete</ion-item-option>
      </ion-item-options>

      <ion-item lines="inset" routerLink="/tabs/user/{{user.id}}">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-text>{{user.name}} - {{user.email}}</ion-text>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" routerLink="/tabs/userForm/{{user.id}}">Edit</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/userForm">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
