<pag-header title="Login"></pag-header>
<ion-content [fullscreen]="true">
  <form (ngSubmit)="OnClick(form)" #form="ngForm">
    <ion-item>
      <ion-label position="floating">Email <ion-text color="danger" *ngIf="!validator.isValEmail(em.value) && em.dirty">
          <b>Email invalid</b> </ion-text>
      </ion-label>
      <ion-input type="email" name="user-email" [(ngModel)]=email #em="ngModel" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password </ion-label>
      <ion-input type="password" name="user-ps" [(ngModel)]=password required></ion-input>
    </ion-item>

    <ion-button expand="block" size="large" [disabled]=" form.invalid || !validator.isValEmail(em.value)" class="ion-margin" type="submit">
      Send </ion-button>
    <ion-button expand="block" size="large" type="reset" class="ion-margin" routerLink="/">Cancel</ion-button>
    <ion-button expand="block" size="large" type="reset" class="ion-margin" routerLink="/tabs/userForm">New Account</ion-button>
  </form>
</ion-content>
