<pag-header [title]="prodName"></pag-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="true" [options]=""> <!--slideOpts-->
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
  <p>
    <ion-text>{{product.name}}</ion-text>
  </p>
  <p>
    <ion-text>{{product.price | currency:'BRL'}}</ion-text>
  </p>
  <ion-button [disabled]="1 > product.stock" expand="block" size="medium" (click)="clickBuy()">Buy</ion-button>
  <br>Description:
  <p>
    <ion-text>{{product.description}}</ion-text>
  </p>
  <br>Specs:
  <ion-list>
    <ion-text>{{product.specs}}</ion-text>
  </ion-list>
  <!--fix positions later-->

  <!--move this somewhere else later, leaving it here just for test purposes-->
  <ion-button expand="block" size="medium" (click)="EditThisProduct(id)">Edit</ion-button>
  <ion-button expand="block" size="medium" (click)="DeleteThisProduct(id)">Delete</ion-button>
</ion-content>
