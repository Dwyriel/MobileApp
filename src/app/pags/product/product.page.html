<pag-header [title]="product.name"></pag-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="true"  [options]="slideOpts">
    <ion-slide *ngFor="let photo of product.gallery; let i = index">
      <ion-img [src]="photo" (click)="ImgOptions(i)"></ion-img>
    </ion-slide>
  </ion-slides>
  <p>
    <ion-text>{{product.name}}</ion-text>
  </p>
  <p>
    <ion-text>{{product.price | currency:'BRL'}}</ion-text>
  </p>
  <ion-button [disabled]="1 > product.stock" expand="block" size="medium" (click)="clickBuy()" class="ion-margin">Buy</ion-button>
  <br>Description:
  <p>
    <ion-text>{{product.description}}</ion-text>
  </p>
  <br>Specs:
  <p>
    <ion-text>{{product.specs}}</ion-text>
  </p>
  <!--fix positions later-->

  <!--move this somewhere else later, leaving it here just for test purposes-->
  <ion-button expand="block" size="medium" (click)="EditThisProduct(id)" class="ion-margin">Edit</ion-button>
  <ion-button expand="block" size="medium" (click)="DeleteThisProduct(id)" class="ion-margin">Delete</ion-button>
</ion-content>
