<pag-header title="Address"></pag-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="OnClick(form)" #form="ngForm">
    <ion-item>
      <ion-label position="floating">State</ion-label>
      <ion-input type="text" name="state" [(ngModel)]=address.state required pattern="[a-zA-Z ]*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input type="text" name="city" [(ngModel)]=address.city required pattern="[a-zA-Z ]*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CEP</ion-label>
      <ion-input type="text" name="cep" [(ngModel)]=address.cep required pattern="[0-9]{8}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Street</ion-label>
      <ion-input type="text" name="street" [(ngModel)]=address.street required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Number</ion-label>
      <ion-input type="text" name="number" [(ngModel)]=address.number required></ion-input>
    </ion-item>
    <div *ngIf="!id">
      <ion-button expand="block" size="large" [disabled]="form.invalid" type="submit">Send</ion-button>
    </div>
    <div *ngIf="id">
      <ion-button expand="block" size="large" [disabled]="form.invalid" type="submit">Update</ion-button>
    </div>
    <ion-button expand="block" size="large" type="reset" routerLink="/tabs/user">Cancel</ion-button>
  </form>
</ion-content>
