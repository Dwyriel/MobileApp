<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>user-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="OnClick()" $form="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" name="user-name" [(ngModel)]=user.name></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="user-ps" [(ngModel)]=user.password required #s="ngModel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password</ion-label>
      <ion-input type="password" name="confirm" [(ngModel)]=confirm required #c="ngModel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="user-email" [(ngModel)]=user.email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="tel" name="user-tel" [(ngModel)]=user.tel></ion-input>
    </ion-item>

    <div class="row">
      <!-- install bootstrap? :) -->
      <ion-button expand="block" size="large" (click)="OnClick()" [disabled]="form.invalid">Send</ion-button>
      <ion-button expand="block" size="large">Cancel</ion-button>
    </div>
  </form>
</ion-content>
