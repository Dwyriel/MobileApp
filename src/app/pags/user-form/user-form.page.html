<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>user-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="OnClick(form)" #form="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" name="user-name" [(ngModel)]=user.name required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email <ion-text color="danger" *ngIf="!validator.isValEmail(em.value) && em.dirty"><b>Email invalid</b> </ion-text></ion-label>
      <ion-input type="email" name="user-email" [(ngModel)]=user.email #em="ngModel" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password <ion-text color="danger" *ngIf="ps.invalid && ps.dirty"><b>Password invalid</b> </ion-text> </ion-label>
      <ion-input type="password" name="user-ps" [(ngModel)]=user.password #ps="ngModel" minlength="{{minlength}}" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirm Password <ion-text color="danger" *ngIf="cf.value != ps.value && cf.dirty"><b>Passwords don't match!</b> </ion-text></ion-label>
      <ion-input type="password" name="confirm" [(ngModel)]=confirm #cf="ngModel" minlength="{{minlength}}"  required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="tel" name="user-tel" [(ngModel)]=user.tel></ion-input>
    </ion-item>

      <!-- install bootstrap? :) -->
      <ion-button expand="block" size="large" [disabled]="form.invalid || (cf.value != ps.value || !validator.isValEmail(em.value))" type="submit">Send</ion-button>
      <ion-button expand="block" size="large" type="reset">Cancel</ion-button>
  </form>
</ion-content>
