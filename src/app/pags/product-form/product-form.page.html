<ion-header>
  <ion-toolbar>
    <ion-title>Register product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="OnClick(form)" #form="ngForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" name="prod-name" [(ngModel)]=product.name required clearInput pattern="[*-_0-9a-zA-Z ]*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >Price </ion-label>
      <ion-input type="number" name="prod-price" [(ngModel)]=product.price required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Category </ion-label>
      <ion-input type="text" name="prod-category" required></ion-input>
    </ion-item>

    <ion-item><!--working here-->
      <ion-label>Category2</ion-label>
      <ion-select name="prod-category2" [interfaceOptions]="customPopoverOptions" interface="popover" (ionChange)="onChange($event)" placeholder="Select One" required>
        <ion-select-option value="0">Casa</ion-select-option>
        <ion-select-option value="1">Eletronicos</ion-select-option>
        <ion-select-option value="2">Eletrodosmesticos</ion-select-option>
        <ion-select-option value="3">Roupas</ion-select-option>
        <ion-select-option value="5">Roupas2</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description </ion-label>
      <ion-input type="text" name="prod-description" [(ngModel)]=product.description clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Specs </ion-label>
      <ion-input type="text" name="prod-specs" [(ngModel)]=product.specs required clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Stock </ion-label>
      <ion-input type="number" name="prod-stock" [(ngModel)]=product.stock value="0"></ion-input>
    </ion-item>

      <!-- install bootstrap? :) -->
      <ion-button expand="block" size="large" [disabled]="form.invalid" type="submit">Register</ion-button>
      <ion-button expand="block" size="large" type="reset">Cancel</ion-button>
  </form>
  <ion-button expand="block" size="large" (click)="OnClick2()">try</ion-button>
</ion-content>
