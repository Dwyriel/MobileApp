<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      {{title}}
    </ion-title>
    <ion-title slot="end">
      <ion-icon name="person" routerLink="/login" *ngIf="!user"></ion-icon>
      <img *ngIf="user && !user.photo" routerLink="/tabs/user" src="assets/perfil.png">
      <img *ngIf="user && user.photo" routerLink="/tabs/user" [src]="user.photo">
    </ion-title>
  </ion-toolbar>
</ion-header>
